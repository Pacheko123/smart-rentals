

<!DOCTYPE html>
<html>
<head>
	{% extends "login/base.html" %}

	<title>{% block title %}Log In{% endblock %}</title>

</head>
{% block content %}
<body>
	<!-- {{ stm }} -->

	<div class="container">
		<div class="row">
			<div class="col-md-6 offset-md-3 mt-5 pt-5">
				<div class="uk-alert-success" uk-alert id="alert" style="display: none">
		    			<!-- <a class="uk-alert-close" uk-close></a> -->
		    			{{ stm}}
		    <p></p>
			</div>
				<h3>LIPA NA MPESA</h3>
				<form method="POST" action="{% url 'mpesa'%}">
					{% csrf_token %}
			    <div class="uk-margin">
			        <div class="uk-inline">
			            <span class="uk-form-icon " uk-icon="icon: user"></span>
			            <input class="uk-input uk-form-width-large" type="text" name="phone" placeholder="phone number">
			        </div>
			    </div>

			    <div class="uk-margin">
			        <div class="uk-inline">
			            <span class="uk-form-icon" uk-icon="icon: lock"></span>
			            <input class="uk-input uk-form-width-large" type="phone" name="amount" placeholder="amount">
			        </div>
			    </div>

			
		   <!--  <input class="uk-checkbox" type="checkbox"> Remember me<br> -->

   	<div><button class="uk-button uk-button-default" type="submit" id="button">CHECKOUT</button> 
   	<div><hr><a href="{%url 'home' %}"> www.pachekohousing.com</div>

</form>
</div>
</div>
</div>
	
	<script type="text/javascript">

		document.getElementById('button'.onclick = function(){
			var alert = document.getElementById("alert").innerHTML;
			if(alert != ""){
				document.getElementById.style.display = 'block';

			}
		}

	</script>

</body>
{% endblock %}
</html>
